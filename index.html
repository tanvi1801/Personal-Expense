<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Personal Expense</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        </style>
        
    </head>


<body>
    <h1 id="headingTotal"></h1>
    <input id="inputAmount" type="text">
    <input id="inputDesc" type="text">
    <button id="btnAddExpense">+</button>
    <div id="expenseTable"></div>
    
    <script>
        //getting heading
        const headingE1 = document.querySelector('#headingTotal');

        //getting ref to amount
        const inputElement = document.querySelector('#inputAmount');

        //get the reference to the description element

        const inputDescE1 = document.querySelector('#inputDesc');

        //get the ref table
        const expenseTableE1 = document.querySelector('#expenseTable');

        //init value of expense at 0
        let totalExpense = 0;

        //set the heading element to total expense
        headingE1.textContent = totalExpense;

        //allExpenses at one place
        const allExpenses = [];


        //onbutton click add input amount to total expense
        function addExpenseToTotal(){
            const expenseItem ={};
            //read
            const textAmount = inputElement.value;

            //read 
            const textDesc = inputDescE1.value;

            //convert it to number
            const expense = parseInt(textAmount,10);

            //put it in object
            expenseItem.desc = textDesc;
            expenseItem.amount = textAmount;

            allExpenses.push(expenseItem);

            //add value to expense
            totalExpense = totalExpense + expense;
            const sometext = `the expense for this month is: ${totalExpense}`
            //set the heading element to total expense
            headingE1.textContent = sometext;

            //show table
            const data1 = allExpenses[0];
            const data2 = allExpenses[1];

            // const data1 = `expense: ${data1.amount} :: Description: ${data1.desc}`;
            // const data2 = `expense: ${data2.amount} :: Description: ${data2.desc}`;

            // const tableText = ` 
            // <div>${data1Text} </div>
            // <div>${data2Text} </div>`
            const allExpenseHTML = allExpenses.map(expense =>{
                return `<div> ${expense.amount} :: ${expense.desc}</div>`
            })
            const joinedAllExpenseHTML = allExpenseHTML.join("");

            expenseTableE1.innerHTML = joinedAllExpenseHTML;
            
    

        }

              
        

        //get the btn element
        const element = document.querySelector("#btnAddExpense");
        // listen to click event
        element.addEventListener("click", addExpenseToTotal, false);

        
    </script>

</body>
</html>
