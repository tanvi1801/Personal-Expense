<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Personal Expense</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        </style>
        
    </head>


<body>
    <h1 id="headingTotal"></h1>
    <input id="inputAmount" type="text">
    <input id="inputDesc" type="text">
    <button id="btnAddExpense">+</button>
    
    <script>
        //getting heading
        const headingE1 = document.querySelector('#headingTotal');

        //getting ref to amount
        const inputElement = document.querySelector('#inputAmount');

        //get the reference to the description element

        const inputDescE1 = document.querySelector('#inputDesc');

        //init value of expense at 0
        let totalExpense = 0;

        //set the heading element to total expense
        headingE1.textContent = totalExpense;

        //allExpenses at one place
        const allExpenses = [];


        //onbutton click add input amount to total expense
        function addExpenseToTotal(){
            const expenseItem ={};
            //read
            const textAmount = inputElement.value;

            //read 
            const textDesc = inputDescE1.value;

            //convert it to number
            const expense = parseInt(textAmount,10);

            //put it in object
            expenseItem.desc = textDesc;
            expenseItem.amount = textAmount;

            allExpenses.push(expenseItem);
            console.clear();
            console.table(allExpenses);

            //add value to expense
            totalExpense = totalExpense + expense;
            //set the heading element to total expense
            headingE1.textContent = totalExpense;
            

        }

              
        

        //get the btn element
        const element = document.querySelector("#btnAddExpense");
        // listen to click event
        element.addEventListener("click", addExpenseToTotal, false);

        
    </script>

</body>
</html>
